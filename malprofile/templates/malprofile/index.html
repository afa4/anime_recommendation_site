<html>
  <head>
    <title>Submit MAL profile name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <form action="/malprofile/submit" method="post">
            {% csrf_token %}
            <fieldset>
              <div class="mb-3">
                <label for="profile_name_input" class="form-label">Submit MAL profile name to get recommendation:</label>
                <input type="text" name="profile_name" id="profile_name_input" class="form-control" value="{{ choice.id }}" />
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>

  <footer>
    <div class="container text-center">
      <div class="row">
        <p>Powered by MAL API</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
